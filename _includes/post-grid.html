<article class="article-tile" itemscope itemtype="http://schema.org/Article">
  <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">
    <p class="post-teaser">
      {% if post.image.teaser %}
      <img src="{{ site.url }}/images/{{ post.image.teaser }}" alt="teaser" itemprop="image"></p>
      {% else %}
      <img src="{{ site.url }}/images/{{ site.teaser }}" alt="teaser" itemprop="image"></p>
      {% endif %}
    {% if post.date %}
      <p class="entry-date date published">
        <time datetime="{{ post.date | date: "%Y-%m-%d" }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time>
      </p>
    {% endif %}
  <h2 class="post-title" itemprop="name">{{ post.title }}</h2>
  <p class="post-excerpt" itemprop="description">{{ post.excerpt | strip_html | truncate: 160 }}</p></a>
</article><!-- /.tile -->
