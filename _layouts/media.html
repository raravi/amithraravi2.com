---
layout: default
---

<div id="main" role="main">
	<article class="wrap" itemscope itemtype="http://schema.org/Article">
		<div class="gridrow">
				<div class="mainbar">
						{% if page.image.feature %}
						<div class="page-feature">
							<div class="page-image">
								<img src="{{ site.url }}{{ site.images }}{{ page.image.feature }}" class="page-feature-image" alt="{{ page.title }}" itemprop="image">
							</div><!-- /.page-image -->
						</div><!-- /.page-feature -->
						{% endif %}
						{% include breadcrumbs.html %}
						<div class="line-red-media"></div>
						<div class="page-title-media">
							<h1>{{ page.title }}</h1>
						</div>
						<div class="div-5-high"></div>
						<div class="line-red-media"></div>
						<div class="inner-wrap">
							<div id="content" class="page-content" itemprop="articleBody">
								{{ content }}
								<hr />
								<footer class="page-footer">
									{% include page-meta.html %}
								</footer><!-- /.footer -->
								<aside>
									{% if page.comments == true %}{% include comments.html %}{% endif %}
								</aside>
							</div><!-- /.content -->
						</div><!-- /.inner-wrap -->
			</div> <!-- mainbar -->
			{% include sidebar.html %}
		</div> <!-- gridrow -->
	</article><!-- /.wrap -->
</div><!-- /#main -->
